<!DOCTYPE html>
<html lang="en" class="body-full-height">
    <head>        
        <!-- META SECTION -->
        <title>Joli Admin - Responsive Bootstrap Admin Template</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
        <!-- EOF CSS INCLUDE -->                                    
    </head>
    <body>
        
        <div class="login-container">
        
            <div class="login-box animated fadeInDown">
                <div class="login-logo"></div>
                <div class="login-body">
                    <div class="login-title"><strong>Welcome</strong>, Please enter your details</div>
                    <form action="index.html" class="form-horizontal" method="post">
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="User ID"/>
                        </div>
                    </div>
                      <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Full Name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="password" class="form-control" placeholder="Password"/>
                        </div>
                    </div>
                     <div class="form-group">
                        <div class="col-md-12">
                            <input type="email" class="form-control" placeholder="Email"/>
                        </div>
                    </div>
                     <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Mobile"/>
                        </div>
                    </div>
                     <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Address"/>
                        </div>
                    </div>
                    <div class="form-group">
                     <div class="col-md-12 login-radio">
                        <label class="radio-inline"><input type="radio" name="optradio">Employee</label>
                        <label class="radio-inline"><input type="radio" name="optradio">Student</label>
                        <label class="radio-inline"><input type="radio" name="optradio">Alumini</label>
                         </div>


                    </div>
                    <div class="form-group">
                        
                        <div class="col-md-12">
                            <button class="btn btn-info btn-block">Register</button>
                        </div>
                    </div>
					 
                    </form>
                </div>
                <div class="login-footer">
                    <div class="pull-left">
                        &copy; 2014 AppName
                    </div>
                    <div class="pull-right">
                        <a href="#">About</a> |
                        <a href="#">Privacy</a> |
                        <a href="#">Contact Us</a>
                    </div>
                </div>
            </div>
            
        </div>

        <!-- need to add registration page here -->
        
    </body>
</html>
